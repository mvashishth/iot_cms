<!DOCTYPE html>
<html lang="en">
<head>

  <title>IoT_CMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
div.pad{padding-top: 2%;}


.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
 
  background-color: #efefef;
  text-align: center;
  max-height: 50px;
overflow: hidden;
}
</style>
<body>
<div class="pad">
<div class="text-center" >
<div class="btn-group">
<a href="#" class="btn btn-primary mr-1">X-Axis</a>
<a href="#" class="btn btn-primary mr-1">Y-Axis</a>
<a href="#" class="btn btn-primary">Z-Axis</a>
</div>  
</div>  
</div>
<div class="pad"> 
<div class="container">
  <div class="row" align="center">
    <div class="col-sm">
    <table class="table table-dark">
  <thead class="text-center">
    
  
      <td colspan="2">Current</td>

    
  </thead>
  <tbody>
    <tr class="text-center">
      
      <td>Maximum(Absolute)</td>
      <td>12.3</td>
 
    </tr>
    <tr class="text-center">
      
      <td>RMS</td>
      <td>9.4</td>
    
    </tr>
    <tr class="text-center">
      
      <td>Cross-Correlation</td>
      <td>3.2</td>
  
    </tr>
  </tbody>
</table>
<canvas id="line-chart" width="100" height="100"></canvas>

      One of three columns
    </div>
    <div class="col-sm">
    <table class="table table-dark">
  <thead class="text-center">
    
  
      <td colspan="2">Ideal</td>

    
  </thead>
  <tbody>
    <tr class="text-center">
      
      <td>Maximum(Absolute)</td>
      <td>12.3</td>
 
    </tr>
    <tr class="text-center">
      
      <td>RMS</td>
      <td>9.4</td>
    
    </tr>
    <tr class="text-center">
      
      <td>Cross-Correlation</td>
      <td>3.2</td>
  
    </tr>
  </tbody>
</table>
<canvas id="line-chart2" width="100" height="100"></canvas>
      One of three columns
    </div>
  </div>
</div>
</div>
 
 <!-- Footer -->

</body>
<script type="text/javascript">
Chart.defaults.global.legend.display = false;
  new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
    datasets: [{ 
        data: [86,114,106,106,107,111,133,221,783,2478],
        borderColor: "#3e95cd",
        lineTension: 0,
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Current'
    }
  }
});

new Chart(document.getElementById("line-chart2"), {
  type: 'line',
  data: {
    labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
    datasets: [{ 
        data: [86,114,106,106,107,111,133,221,783,2478],
        borderColor: "#3e95cd",
        lineTension: 0,
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Ideal'

    }
  }
});

</script>
</html>
